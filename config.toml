baseURL = "https://iamschulz.com"
languageCode = "en"
title = "i am schulz"
theme = "iamschulz-hugo-theme"
contentDir = "iamschulz-hugo-content/content"
staticDir = ["static", "iamschulz-hugo-content/static"]

[params]
  author = "Daniel Schulz"
  description = "and this is my website"
  apiProxy = "https://iamschulz.com/api-proxy?query="
  indiewebMail = "hallo@iamschulz.de"
  webmentionURL = "iamschulz.com"
  monetization = "$ilp.uphold.com/emhMEXmNazrU"

[taxonomies]
  category = "categories"

[menu]
  [[menu.main]]
    name = "Tech"
    url = "/categories/tech/"
    pre = "code-solid"
    weight = -120

  [[menu.main]]
    name = "Video"
    url = "/categories/video/"
    pre = "video-solid"
    weight = -110

  [[menu.main]]
    name = "Art"
    url = "/categories/art/"
    pre = "palette-solid"
    weight = -100

[imaging]
  resampleFilter = "CatmullRom"
  quality = 85
  disableDate = false
  disableLatLong = false

[minify]
  minifyOutput = true

[youtube]
  disable = false
  privacyEnhanced = true

[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1

  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    noClasses = true
    style = "monokai"
    tabWidth = 4
    